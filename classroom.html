<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/classroom_style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <script src="js/classroom.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="hari-waktu">
        <div>
            <select id="hari">
                <option value="senin">Senin</option>
                <option value="selasa">Selasa</option>
                <option value="rabu">Rabu</option>
                <option value="kamis">Kamis</option>
                <option value="jumat">Jumat</option>
            </select>
        </div>
        <div>
            <select id="waktu">
                <option value="7:30 - 9:30">7:30 - 9:30</option>
                <option value="10:00 - 12:30">10:00 - 12:30</option>
                <option value="13:00 - 15:30">13:00 - 15:30</option>
            </select>
        </div>
    </div>

    <div>
        <div id="pilihanLantai">
            <div class="pilihan-lantai" id="ground">Ground</div>
            <div class="pilihan-lantai" id="lt1">Lt.1</div>
            <div class="pilihan-lantai" id="lt2">Lt.2</div>
            <div class="pilihan-lantai" id="lt3">Lt.3</div>
        </div>
    </div>

    <h2>Daftar Kelas yang Belum Terisi:</h2>
    <div>
        <select id="kapasitas">
            <option value="50">Kapasitas 50</option>
            <option value="100">Kapasitas 100</option>
        </select>
    </div>

    
    <ul id="kelas-terisi"></ul>
</div>
<html>
